<body>
</body>

<template name="layout">
  <header>
    {{> loginButtons}}
    <h1>whereat</h1>
  </header>

  {{> yield}}
</template>

<template name="home">
  {{#if currentUser}}
    {{#if currentUser.cellyToken}}
      token: {{currentUser.cellyToken}}<br>
      <a href="https://cel.ly/api/authorize?client_id={{cellyAppId}}&redirect_uri=http://localhost:4000/cellyAuthCallback/{{userId}}&scope=BASIC+WRITE_MSG">Get new Celly token</a><br>
      <br>
      <form id="shareLocation" action="/shareLocation">
        <input type="hidden" name="cellyToken" value="{{currentUser.cellyToken}}">
        {{#if coords}}
          <input type="hidden" name="lat" value="{{coords.lat}}">
          <input type="hidden" name="lng" value="{{coords.lng}}">
        {{/if}}
        Cell: <input type="text" name="cellName"><br>
        Message: <input type="text" name="message" placeholder="optional"><br>
        <button type="submit">Send</button>
      </form>
    {{else}}
      <a href="https://cel.ly/api/authorize?client_id={{cellyAppId}}&redirect_uri=http://localhost:4000/cellyAuthCallback/{{userId}}&scope=BASIC+WRITE_MSG">Authenticate with Celly to start sharing your location!</a>
    {{/if}}
  {{else}}
    You must sign in to share your location!
  {{/if}}
</template>
